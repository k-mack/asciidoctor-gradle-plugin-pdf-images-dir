plugins {
    id 'org.asciidoctor.jvm.convert' version '3.2.0'
    id 'org.asciidoctor.jvm.pdf' version '3.2.0'
}

repositories {
    jcenter()
}

asciidoctorj {
    attributes imagesdir: 'images'
}

asciidoctor {
    baseDirFollowsSourceDir()
    resources {
        from 'src/docs/asciidoc/images'
        into './images'
    }
    outputOptions {
        backends = ['html5', 'pdf']
    }
}
